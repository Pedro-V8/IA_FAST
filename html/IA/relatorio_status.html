
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Pagamentos</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 2rem;
            background: #fff;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #1f2937;
        }
        label {
            font-weight: bold;
        }
        select {
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Gestão de Contas a Pagar - Residencial Recanto das Araras</h1>
    <label for="statusFiltro">Filtrar por Status:</label>
    <select id="statusFiltro" onchange="filtrarRelatorio()">
        <option value="todos">Todos</option>
        <option value="pago">Pagos</option>
        <option value="aberto">Em Aberto</option>
    </select>
    <div id="relatorio">
        <!-- Conteúdo gerado pelo script -->
    </div>
    <script>
        const dados = JSON.parse(localStorage.getItem('pagamentos')) || [];
        const contas = JSON.parse(localStorage.getItem('contas')) || [];

        function filtrarRelatorio() {
            const filtro = document.getElementById("statusFiltro").value;
            let html = "";

            contas.forEach((conta, idx) => {
                html += `<h3>${conta.descricao.toUpperCase()} - R$ ${parseFloat(conta.valor).toFixed(2)} - Venc: ${conta.vencimento}</h3>`;
                html += "<table><tr><th>Unidade</th><th>Status</th></tr>";

                ["A", "B", "C", "D", "E", "F", "G", "H"].forEach(unidade => {
                    const status = dados[idx]?.[unidade] ? "Pago" : "Em Aberto";
                    if (filtro === "todos" || filtro === status.toLowerCase()) {
                        html += `<tr><td>Unidade ${unidade}</td><td>${status}</td></tr>`;
                    }
                });

                html += "</table><br>";
            });

            document.getElementById("relatorio").innerHTML = html || "<p>Nenhum dado encontrado.</p>";
        }

        window.onload = filtrarRelatorio;
    </script>
</body>
</html>
